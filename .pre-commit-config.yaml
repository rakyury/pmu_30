# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^firmware/\.pio/
      - id: end-of-file-fixer
        exclude: ^firmware/\.pio/
      - id: check-yaml
        exclude: ^firmware/\.pio/
      - id: check-json
        exclude: ^firmware/\.pio/
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: debug-statements
        files: ^configurator/

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --config, configurator/pyproject.toml]
        files: ^configurator/
      - id: ruff-format
        files: ^configurator/

  # Python type checking (optional, can be slow)
  # Uncomment to enable mypy pre-commit hook
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       files: ^configurator/src/
  #       args: [--config-file, configurator/pyproject.toml]
  #       additional_dependencies:
  #         - PyQt6-stubs

  # C/C++ formatting (for firmware)
  # Uncomment if clang-format is available
  # - repo: https://github.com/pre-commit/mirrors-clang-format
  #   rev: v17.0.6
  #   hooks:
  #     - id: clang-format
  #       files: ^firmware/(src|include|test)/.*\.(c|h|cpp|hpp)$
  #       exclude: ^firmware/\.pio/

# Configuration
default_language_version:
  python: python3.11
