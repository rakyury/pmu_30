  # ============================================================
  # Configurator Tests (Python/PyQt6)
  # ============================================================
  configurator-tests:
    name: Configurator Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libegl1 \
            libgl1 \
            libopengl0 \
            xvfb

      - name: Install Python dependencies
        run: |
          cd configurator
          python -m pip install --upgrade pip
          pip install PyQt6 pytest pytest-qt pytest-timeout pytest-cov numpy pyserial

      - name: Run tests with coverage
        env:
          QT_QPA_PLATFORM: offscreen
          PYTHONPATH: ${{ github.workspace }}/configurator/src
        run: |
          cd configurator
          # Skip test_main_window.py - hangs in headless CI due to QTimer widgets
          xvfb-run -a python -m pytest tests/ui -v --tb=short --timeout=60 \
            --ignore=tests/ui/test_main_window.py \
            --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: configurator/coverage.xml
          flags: configurator
          name: configurator-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================
  # Code Quality
  # ============================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff

      - name: Run Ruff (Python linter)
        run: |
          cd configurator
          ruff check src/ --config pyproject.toml
