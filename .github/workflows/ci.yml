name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================================
  # Firmware Build (PlatformIO)
  # ============================================================
  firmware-build:
    name: Build Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Emulator
        run: |
          cd firmware
          pio run -e pmu30_emulator

      # Note: STM32 target requires ARM toolchain
      # - name: Build STM32 Target
      #   run: |
      #     cd firmware
      #     pio run -e pmu30_stm32h743

  # ============================================================
  # Firmware Unit Tests
  # ============================================================
