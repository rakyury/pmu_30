name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================================
  # Firmware Build (PlatformIO)
  # ============================================================
  firmware-build:
    name: Build Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Emulator
        run: |
          cd firmware
          pio run -e pmu30_emulator

      # Note: STM32 target requires ARM toolchain
      # - name: Build STM32 Target
      #   run: |
      #     cd firmware
      #     pio run -e pmu30_stm32h743

  # ============================================================
  # Configurator Tests (Python/PyQt6)
  # ============================================================
  configurator-tests:
    name: Configurator Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libegl1 \
            libgl1-mesa-glx \
            xvfb

      - name: Install Python dependencies
        run: |
          cd configurator
          python -m pip install --upgrade pip
          pip install PyQt6 pytest pytest-qt

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          PYTHONPATH: ${{ github.workspace }}/configurator/src
        run: |
          cd configurator
          xvfb-run -a python -m pytest tests/unit tests/ui -v --tb=short

  # ============================================================
  # Code Quality
  # ============================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff

      - name: Run Ruff (Python linter)
        run: |
          cd configurator
          ruff check src/ --ignore E501,F401,F841 || true
