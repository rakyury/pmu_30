name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================================
  # Firmware Build (PlatformIO)
  # ============================================================
  firmware-build:
    name: Build Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Emulator
        run: |
          cd firmware
          pio run -e pmu30_emulator

      # Note: STM32 target requires ARM toolchain
      # - name: Build STM32 Target
      #   run: |
      #     cd firmware
      #     pio run -e pmu30_stm32h743

  # ============================================================
  # Firmware Unit Tests
  # ============================================================
  # NOTE: Firmware tests require PlatformIO test environment with Unity
  # and proper stub headers. Run locally with:
  #   cd firmware && pio test -e pmu30_test
  #
  # CI compilation is skipped because it requires STM32 HAL headers
  # which are not available in the standard CI environment.
  # ============================================================

  # firmware-tests:
  #   name: Firmware Unit Tests
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v4
  #     - name: Setup Python
  #       uses: actions/setup-python@v5
  #       with:
  #         python-version: '3.11'
  #     - name: Install PlatformIO
  #       run: pip install platformio
  #     - name: Run Firmware Tests
  #       run: |
  #         cd firmware
  #         pio test -e pmu30_test

  # ============================================================
  # Configurator Tests (Python/PyQt6)
  # ============================================================
  configurator-tests:
    name: Configurator Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libegl1 \
            libgl1 \
            libopengl0 \
            xvfb

      - name: Install Python dependencies
        run: |
          cd configurator
          python -m pip install --upgrade pip
          pip install PyQt6 pytest pytest-qt pytest-timeout pytest-cov numpy pyserial

      - name: Run tests with coverage
        env:
          QT_QPA_PLATFORM: offscreen
          PYTHONPATH: ${{ github.workspace }}/configurator/src
        run: |
          cd configurator
          # Skip test_main_window.py - hangs in headless CI due to QTimer widgets
          xvfb-run -a python -m pytest tests/ui -v --tb=short --timeout=60 \
            --ignore=tests/ui/test_main_window.py \
            --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: configurator/coverage.xml
          flags: configurator
          name: configurator-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================
  # Critical Integration Tests (requires emulator)
  # ============================================================
  critical-integration-tests:
    name: Critical Integration Tests
    runs-on: ubuntu-latest
    needs: firmware-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Emulator
        run: |
          cd firmware
          pio run -e pmu30_emulator

      - name: Install Python dependencies
        run: |
          cd configurator
          pip install PyQt6 pytest pytest-asyncio pytest-timeout numpy pyserial

      - name: Start Emulator
        run: |
          cd firmware
          .pio/build/pmu30_emulator/program &
          echo "Waiting for emulator to start..."
          sleep 3
          # Check if emulator is listening on port 9876
          for i in {1..10}; do
            if nc -z localhost 9876 2>/dev/null; then
              echo "Emulator is ready!"
              break
            fi
            echo "Waiting... ($i/10)"
            sleep 1
          done

      - name: Run Critical Integration Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/configurator/src
        run: |
          cd configurator
          python -m pytest tests/integration/test_control_flow_critical.py -v --timeout=60 --tb=short

      - name: Stop Emulator
        if: always()
        run: |
          pkill -f program || true

  # ============================================================
  # Code Quality
  # ============================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff

      - name: Run Ruff (Python linter)
        run: |
          cd configurator
          ruff check src/ --config pyproject.toml
