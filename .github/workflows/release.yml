name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ============================================================
  # Build Windows Configurator
  # ============================================================
  build-configurator-windows:
    name: Build Configurator (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd configurator
          python -m pip install --upgrade pip
          pip install PyQt6 pyinstaller pyserial

      - name: Build executable
        run: |
          cd configurator
          python build_exe.py --skip-deps

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: configurator-windows
          path: configurator/dist/*.zip

  # ============================================================
  # Build Firmware
  # ============================================================
  build-firmware:
    name: Build Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Emulator
        run: |
          cd firmware
          pio run -e pmu30_emulator

      - name: Upload emulator artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-emulator
          path: firmware/.pio/build/pmu30_emulator/program*

  # ============================================================
  # Create Release
  # ============================================================
  create-release:
    name: Create Release
    needs: [build-configurator-windows, build-firmware]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/configurator-windows/*.zip
            artifacts/firmware-emulator/program*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
