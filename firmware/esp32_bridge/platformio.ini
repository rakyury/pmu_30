; PlatformIO Project Configuration for PMU-30 WiFi Bridge
; Generic ESP32 (no display)
;
; This ESP32 acts as a transparent SerialTransfer bridge:
; - UART <-> TCP/IP (WiFi)
; - Same protocol as USB connection
; - WebSocket-based telemetry dashboard at http://192.168.x.x/

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Upload settings
upload_speed = 921600

build_flags =
    -DWIFI_AP_SSID=\"PMU30-BRIDGE\"
    -DWIFI_AP_PASS=\"pmu30wifi\"
    -DTCP_PORT=8266
    -DWS_PORT=81
    -DNO_DISPLAY=1

lib_deps =
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
